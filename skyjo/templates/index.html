<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
        }
        .tab-button.active {
            background-color: #ddd;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .tab-content.active {
            display: block;
        }
        .player-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px); /* Changed to 4 columns */
            grid-template-rows: repeat(3, 140px); /* Added explicit rows */
            gap: 10px;
            margin-bottom: 30px;
        }
        .card-slot {
            width: 100px;
            height: 140px;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        .card-value {
            font-size: 24px;
            font-weight: bold;
        }
        .player-section {
            margin-bottom: 40px;
        }
        .player-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Card Game State</h1>
    
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('players')">Players</button>
        <button class="tab-button" onclick="showTab('cards')">Available Cards</button>
    </div>
    
    <div id="players" class="tab-content active">
        <div id="players-container"></div>
    </div>
    
    <div id="cards" class="tab-content">
        <table id="cards-table">
            <thead>
                <tr>
                    <th>Card Value</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody id="cards-table-body"></tbody>
        </table>
    </div>

    <script>
        function showTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }
        
        function renderPlayers(players) {
            const container = document.getElementById('players-container');
            container.innerHTML = '';
            
            Object.entries(players).forEach(([playerId, playerData]) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-section';
                
                const title = document.createElement('div');
                title.className = 'player-title';
                title.textContent = playerId;
                playerDiv.appendChild(title);
                
                // Create one grid for all cards
                const gridDiv = document.createElement('div');
                gridDiv.className = 'player-grid';
                
                // Get the columns in order
                const columns = ['collumn1', 'collumn2', 'collumn3', 'collumn4'];
                const rows = ['card1', 'card2', 'card3'];
                
                // Create cards in the correct order (column by column, top to bottom)
                columns.forEach(column => {
                    rows.forEach(row => {
                        const cardValue = playerData.cards[column][row];
                        const cardDiv = document.createElement('div');
                        cardDiv.className = 'card-slot';
                        
                        if (cardValue !== null) {
                            const valueSpan = document.createElement('span');
                            valueSpan.className = 'card-value';
                            valueSpan.textContent = cardValue;
                            cardDiv.appendChild(valueSpan);
                        }
                        
                        gridDiv.appendChild(cardDiv);
                    });
                });
                
                playerDiv.appendChild(gridDiv);
                container.appendChild(playerDiv);
            });
        }
        
        function renderCards(cards) {
            const tbody = document.getElementById('cards-table-body');
            tbody.innerHTML = '';
            
            Object.entries(cards).forEach(([value, count]) => {
                const row = document.createElement('tr');
                
                const valueCell = document.createElement('td');
                valueCell.textContent = value;
                row.appendChild(valueCell);
                
                const countCell = document.createElement('td');
                countCell.textContent = count;
                row.appendChild(countCell);
                
                tbody.appendChild(row);
            });
        }
        
        // Fetch data from API
        fetch('/api/state')
            .then(response => response.json())
            .then(data => {
                renderPlayers(data.players);
                renderCards(data.cards);
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
